<hr>
<h3>Lista de Favoritos</h3>
<hr>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Genre Name</th>
            <th>Album Name</th>
            <th>Year</th>
            <th>Song</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let favorite of FavoriteSongs">
            <td><img [src]="favorite.imageURL" alt="" width = 100 height = 100></td>
            <td>{{favorite.song_name}}</td>
            <td>{{favorite.genre_name}}</td>
            <td>{{favorite.album_name}}</td>
            <td>{{favorite.year}}</td>
            <td><audio [src]="favorite.songURL" controls></audio></td>   
            <td>
                <button (click)="quitFromFavorite(favorite)" class="btn btn-outline-danger" >Quitar de Favoritos</button>
            </td>
        </tr>
    </tbody> 
</table>
