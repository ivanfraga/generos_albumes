<div class="card">
  <div class="card-head"><h2>Cambiar contraseña</h2></div>
  <div class="card-body">
      En este apartado se puede reestablecer la contraseña.
  </div>
</div>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <h4 class="text-dark text-muted">Forgot Password</h4>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmanil1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
                  </div>
                  
                  <button type="button" class="btn btn-info" (click)="forgotPassword()">Send link</button>
                  <div class="row">
                    <div class="col-md-6">
                      <a href="/login" style="text-decoration: none;">Regresar a inicio de sesión <span class="text-danger">Login</span></a>
                    </div>  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
