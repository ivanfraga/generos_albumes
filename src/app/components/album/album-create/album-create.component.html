<div class="btndoc">
    <button (click)="documentation()" class="btn btn-info button" type="button">Documentación</button>
</div>
<div class="card card_title">
    <div class="card-head"><h2>Crea un Álbum musical</h2></div>
    <div class="card-body">
        En este apartado se puede crear un álbum musical completanto los siguientes campos. 
    </div>
</div>

<div class="card">
<form [formGroup]="albumForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Nombre del álbum</label>
        <input formControlName="name" type="text" class="form-control" required>
        <label class="error"  *ngIf="emptyName" >{{emptyFields("name")}}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Año</label>
        <input formControlName="year" type="number" class="form-control" required max="2022">
        <label class="error"  *ngIf="emptyYear" >{{wrongYear("year")}}</label>
    </div>
    
    <div class="add">
        <img (click)="addFiles()" class="upload" [src]="url" alt="" width="150" />
        <input 
            type="file"
            #file
            class="input-file" accept="image/*"
            (change)="onFilesAdded($event.target)"     
        />
        
    </div>

    <button (click)="redirect()" class="btn btn-primary button" type="button">Volver a lista de álbumes</button>
    
    <button [disabled]="!albumForm.valid" type="submit" class="btn btn-primary button" >Save</button>
        
    
</form>
