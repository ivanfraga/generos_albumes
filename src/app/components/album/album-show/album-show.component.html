
<hr>
<h2>Seleccionar o crear un álbum</h2>
<h3>Lista de Albumes</h3>
<hr>

<div class="d-grid gap-2 button">
    <button (click)="redirect()" class="btn btn-primary button" type="button">Crear nuevo álbum</button>
</div>

<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Year</th>
            <th>Genre Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of Album">
            <td><img [src]="album.imageURL" alt="" width = 100 height = 100></td>
            <td>{{album.name}}</td>
            <td>{{album.year}}</td>
            <td>{{album.genre_name}}</td>
            
            <td>
                <!--<button routerLink="/albumedit/{{album.id}}" class="btn btn-outline-secondary">Actualizar</button>-->
                <button (click)="getAlbumData(album)" class="btn btn-outline-danger" >Seleccionar</button>
                
            </td>

        </tr>
    </tbody>
    
</table>
