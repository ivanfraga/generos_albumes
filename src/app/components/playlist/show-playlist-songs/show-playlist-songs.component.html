<div class="d-grid gap-2 button">
    <button (click)="documentation()" class="btn btn-info button" type="button">Documentación</button>
</div>
<div class="card card_title">
    <div class="card-head"><h2>{{playlist.playlist_name}}</h2></div>
    <div class="card-body">
        En este apartado se presentan las canciones pertenecientes a la playlist <b>{{playlist.playlist_name}}</b>. 
    </div>
</div>
<div class="d-grid gap-2 button">
    <button (click)="showPlaylist()" class="btn btn-primary button" type="button">Playlist</button>
</div>
<input type="text"
        class="form-control mb-2"
        placeholder="Buscar canciones"
        #txtSearch
        (keyup)="searching( txtSearch.value )" />


<button class="btn btn-outline-secondary mb-2"
        (click)="prevPage()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-outline-secondary mb-2"
        (click)="nextPage()"
        [disabled]="(Song | filtroCanciones:page:search).length === 0">
    Siguientes
</button>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Canción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of Song | filtroCanciones:page:search">
            <td><img [src]="song.imageURL" alt="" width = 100 height = 100></td>
            <td>{{song.song_name}}</td>
            <td>{{song.genre_name}}</td>
            <td><audio [src]="song.songURL" controls></audio></td>
            <td>
                <button (click)="deleteSong(song.id)" class="btn btn-outline-danger" >Eliminar</button>                
            </td>
        </tr>
    </tbody>
</table>
