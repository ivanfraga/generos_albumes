<div class="card">
    <div class="card-head"><h2>Candidatos a Artistas</h2></div>
    <div class="card-body">
        En este apartado se muestran los candidatos a artistas y artistas. 
    </div>
</div>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>E-mail</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of Artist">
            <td>{{artist.name}}</td>
            <td>{{artist.birthdate}}</td>
            <td>{{artist.mail}}</td>
            <td>
                <button (click)="convertToArtist(artist)" class="btn btn-outline-danger">Convertir a artista</button>
            </td>
        </tr>
    </tbody>
</table>
<hr>
<button (click)="getArtist()">Actualizar Artistas</button>
<hr>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of NoArtist">
            <td>{{artist.name}}</td>
            <td>{{artist.birthdate}}</td>
            <td>{{artist.mail}}</td>
        </tr>
    </tbody>
</table>
