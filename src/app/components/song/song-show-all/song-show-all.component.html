<div class="card">
    <div class="card-head"><h2>Visualización de todas las canciones</h2></div>
    <div class="card-body">
        En este apartado se visualiza todas las canciones correspondientes al usuario. 
    </div>
</div>
<div class="d-grid gap-2 button">
    <button (click)="redirect()" class="btn btn-primary button" type="button">Agregar canción</button>
</div>
<input type="text"
        class="form-control mb-2"
        placeholder="Buscar canciones"
        #txtSearch
        (keyup)="searching( txtSearch.value )" />


<button class="btn btn-outline-secondary mb-2"
        (click)="prevPage()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-outline-secondary mb-2"
        (click)="nextPage()"
        [disabled]="(Song | filtroCanciones:page:search).length === 0">
    Siguientes
</button>
<table class="table table-responsive table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Imagen</th>
            <th>Autor</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Álbum</th>
            <th>Año</th>
            <th>Canción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of Song | filtroCanciones:page:search">
            <td><img [src]="song.imageURL" alt="" width = 100 height = 100></td>
            <td>{{song.author}}</td>
            <td>{{song.song_name}}</td>
            <td>{{song.genre_name}}</td>
            <td>{{song.album_name}}</td>
            <td>{{song.year}}</td>
            <td><audio [src]="song.songURL" controls></audio></td>
        </tr>
    </tbody>
</table>
