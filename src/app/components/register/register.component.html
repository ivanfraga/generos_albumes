<div class="btndoc">
  <button (click)="documentation()" class="btn btn-info button" type="button">Documentación</button>
</div>
  <div class="card card_title">
    <div class="card-head"><h2>Registrar un nuevo artista/ciudadano</h2></div>
    <div class="card-body">
        En este apartado se puede registrar un usuario ya sea artista o ciudadano con los siguientes campos. 
    </div>
</div>
<br>
<form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input formControlName="mail" type="email" class="form-control" required>
      <label class="error"  *ngIf="emptyemail" >{{emptyFields("mail")}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" ng-minlength="8" ng-maxlength="20" required>
      <label class="error"  *ngIf="emptyPassword" >{{emptypassword("password")}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input  formControlName="name" type="text" class="form-control" required>
      <label class="error"  *ngIf="emptyName" >{{emptyFields("name")}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input  formControlName="birthdate" type="date" class="form-control" required>
      <label class="error"  *ngIf="emptybirthdate" >{{wrongDate("birthdate")}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label" >Seleccionar un rol</label>
      <button (click)="artista()" class="btn btn-outline-secondary button" type="button">Artista</button>
      <button (click)="ciudadano()" class="btn btn-outline-secondary button" type="button">Ciudadano</button>
    </div>
    <button (click)="redirect()" class="btn btn-primary button" type="button">Login</button>
    
    <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary button" >Registrar</button>
        
    
</form>
