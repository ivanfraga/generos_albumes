<div class="card card_title">
    <div class="card-head"><h2>Lista de géneros</h2></div>
    <div class="card-body">
        En este apartado se presentan géneros, estos al ser seleccionados, presentarán todas las canciones que concidan con el género. 
    </div>
</div>
<div class="d-grid gap-2 button">
    <button (click)="canciones()" class="d-grid gap-2 button btn btn-secondary" >Canciones</button>
    <button (click)="getAlbums()" class="btn btn-primary button" type="button">Albumes</button>
</div>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let genre of Genre">
            <td><img [src]="genre.imageURL" alt="" width = 100 height = 100></td>
            <td>{{genre.name}}</td>
            <td>{{genre.author}}</td>
            <td>
                <button (click)="getSongs(genre)" class="btn btn-outline-danger" >Canciones</button>               
            </td>
        </tr>
    </tbody>
</table>
