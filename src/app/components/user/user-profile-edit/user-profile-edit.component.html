<div class="card card_title">
    <div class="card-head"><h2>Editar perfil de usuario</h2></div>
    <div class="card-body">
        Este apartado permite editar el perfil de usuario. 
    </div>
</div><form [formGroup]="userEditForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Nombre de la canci√≥n</label>
        <input formControlName="name" type="text" class="form-control" required>
        <label class="error"  *ngIf="emptyName" >{{emptyFields("name")}}</label>
    </div>
    <div class="add">
        <label class="form-label">Cambia la foto de perfil</label>
        <br>
        <input 
            type="file"
            #file
            class="input-file" accept="image/*"
            (change)="onFilesAdded($event.target)"     
        />
        <br>
        <img [src]="url" formControlName="imageURL" controls height="200px" width="200px"> 
    </div>
    <button (click)="redirect()" class="btn btn-primary button" type="button">Perfil</button>
    <button [disabled]="!userEditForm.valid" type="submit" class="btn btn-primary button" >Guardar</button>
</form>
