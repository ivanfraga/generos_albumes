<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">B</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Backend</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let drag of drago">  
            <details >
                <summary class="sidenav-nav-link" >
                    <i class="sidenav-link-icon">{{drag.icon}}</i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{drag.huName}}
                    </span>
                </summary>
                <div *ngFor="let met of drag.metodos">
                    <a class="sidenav-nav-link" [routerLink]="[met.link]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                            {{met.metodo}}
                        </span>                    
                    </a>
                </div>
            </details>            
        </li>        
    </ul>   
</div>
